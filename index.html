<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>網址處理工具</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background-color: #f0f0f0;
    }
    input, button, textarea {
      font-size: 1em;
      margin: 0.5em 0;
      padding: 0.6em;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      cursor: pointer;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      transition: background-color 0.2s ease;
    }

    /* 清空按鈕 - 藍色 */
    .btn-clear {
      background-color: #007BFF;
    }
    .btn-clear:hover {
      background-color: #0056b3;
    }

    /* 產生按鈕 - 綠色 */
    .btn-generate {
      background-color: #28a745;
    }
    .btn-generate:hover {
      background-color: #1e7e34;
    }

    /* 複製按鈕 - 橘色 */
    .btn-copy {
      background-color: #fd7e14;
    }
    .btn-copy:hover {
      background-color: #e8590c;
    }

    #result {
      margin-top: 1em;
      background: #fff;
      padding: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h2>網址標題擷取工具(SYC用)</h2>
  <input type="text" id="urlInput" placeholder="請輸入影片網址">

  <button onclick="clearAll()">🔁清空</button>
  <button onclick="generateTitleAndUrl()">🎯產生標題+網址</button>
  <button onclick="copyToClipboard()">📋複製結果</button>

  <div id="result"></div>

  <script>
    function clearAll() {
      document.getElementById("urlInput").value = "";
      document.getElementById("result").innerText = "";
    }

    async function generateTitleAndUrl() {
      const url = document.getElementById("urlInput").value.trim();
      if (!url) {
        alert("請輸入網址！");
        return;
      }

      let shortUrl = url.substring(0, 85);
      let fullUrl = shortUrl + "?openExternalBrowser=1";

      try {
        const response = await fetch("https://corsproxy.io/?" + encodeURIComponent(url));
        const text = await response.text();
        const match = text.match(/<title[^>]*>(.*?)<\/title>/i);
        const title = match ? match[1].trim() : "無法取得標題";
        const result = `${title}\n${fullUrl}`;
        document.getElementById("result").innerText = result;
      } catch (error) {
        document.getElementById("result").innerText = "擷取標題失敗：" + error;
      }
    }

    function copyToClipboard() {
      const content = document.getElementById("result").innerText;
      if (!content) {
        alert("沒有內容可複製！");
        return;
      }
      navigator.clipboard.writeText(content).then(() => {
        alert("已複製到剪貼簿！");
      }).catch(err => {
        alert("複製失敗：" + err);
      });
    }
  </script>
</body>
</html>
